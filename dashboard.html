<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <input type="checkbox" id="sidebar-toggle" />

    <div class="sidebar">
      <div class="sidebar-header">
        <h3 class="brand">
          <div class="search-wrapper"></div>
        </h3>
        <label for="sidebar-toggle" class="ti-menu-alt"></label>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li>
            <span class="ti-search"></span>
            <input class="input-search" type="search" placeholder="Search place..." />
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <header>
        <div class="content-wrapper">
          <h3 class="content-header-today">Today</h3>
          <h3 class="content-header-week">Week</h3>
        </div>

        <div class="social-icons">
          <span class="ti-bell"></span>
          <span class="ti-comment"></span>
          <div></div>
        </div>
      </header>

      <main>
        <div class="dash-cards">
          <div class="card-single">
            <div class="card-body">
              <span class="ti-briefcase"></span>
              <div>
                <h5>Sun</h5>
                <h4>$3000</h4>
              </div>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-reload"></span>
              <div>
                <h5>Mon</h5>
                <h4>$3000</h4>
              </div>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-check-box"></span>
              <div>
                <h5>Tue</h5>
                <h4>$3000</h4>
              </div>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-check-box"></span>
              <div>
                <h5>Wed</h5>
                <h4>$3000</h4>
              </div>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-check-box"></span>
              <div>
                <h5>Thu</h5>
                <h4>$3000</h4>
              </div>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-check-box"></span>
              <div>
                <h5>Fri</h5>
                <h4>$3000</h4>
              </div>
            </div>
          </div>

          <div class="card-single">
            <div class="card-body">
              <span class="ti-check-box"></span>
              <div>
                <h5>Sat</h5>
                <h4>$3000</h4>
              </div>
            </div>
          </div>
        </div>

        <section class="recent">
          <h3 class="activity-header">Today's Highlights</h3>
          <div class="activity-grid">
            <div class="card-single">
              <div class="card-body">
                <span class="ti-check-box"></span>
                <div>
                  <h5>Processed</h5>
                  <h4>$20,659</h4>
                </div>
              </div>
            </div>
            <div class="card-single">
              <div class="card-body">
                <span class="ti-check-box"></span>
                <div>
                  <h5>Processed</h5>
                  <h4>$20,659</h4>
                </div>
              </div>
            </div>
            <div class="card-single">
              <div class="card-body">
                <span class="ti-check-box"></span>
                <div>
                  <h5>Processed</h5>
                  <h4>$20,659</h4>
                </div>
              </div>
            </div>
            <div class="card-single">
              <div class="card-body">
                <span class="ti-check-box"></span>
                <div>
                  <h5>Processed</h5>
                  <h4>$20,659</h4>
                </div>
              </div>
            </div>
            <div class="card-single">
              <div class="card-body">
                <span class="ti-check-box"></span>
                <div>
                  <h5>Processed</h5>
                  <h4>$20,659</h4>
                </div>
              </div>
            </div>
            <div class="card-single">
              <div class="card-body">
                <span class="ti-check-box"></span>
                <div>
                  <h5>Processed</h5>
                  <h4>$20,659</h4>

            </div>
          </div>
        </section>
      </main>

</html>
